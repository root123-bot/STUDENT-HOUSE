
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>KiliPesa</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- jquery should be top -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

     <!-- semantic ui css -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
        integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
        integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href={% static "organization/js/darkpan/lib/owlcarousel/assets/owl.carousel.min.css" %} rel="stylesheet" />
    <link
      href={% static "organization/js/darkpan/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" %}
      rel="stylesheet"
    />

    <link href={% static "organization/css/darkpan/bootstrap.min.css" %}
    rel="stylesheet" />
    <link href={% static "organization/css/darkpan/style.css" %} rel="stylesheet" />

</head>

<body style="background: #95D5B2">
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" style="background: #95D5B2" class="show position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    
                    <form method="POST" action="#">
                        {% csrf_token %}
                            <div style="display: none" id="errorContainer"> 
                            {{form.errors}}
                            </div>
                            <div style="background: #fff" class="rounded p-4 p-sm-5 my-4 mx-3">
                                <div id="message" style="font-weight: regular; color: red; margin-top: 10px; display: none">
                                    <p id='pMessage'>Unable to reset password, try to enter strong password</p>
                                </div>
                                <div class="d-flex align-items-center justify-content-between mb-3">
                                    <p class="text-success" style="font-weight: bold; font-size: 18px">Enter new password</p>
                                </div>
                                <div class="form-floating mb-4">
                                    <input style="background: #95D5B2; border: 1px solid #6c7293" autocomplete="new-password" name="new_password1" type="password" class="form-control" id="id_new_password1" placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input style="background: #95D5B2; border: 1px solid #6c7293" autocomplete="new-password" name="new_password2" type="password" class="form-control" id="id_new_password2" placeholder="Password">
                                    <label for="floatingPassword">Confirm Password</label>
                                </div>
                               
                                <button type="submit" class="btn btn-success py-3 w-100 mb-4">Update password</button>
                            </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src={% static "organization/js/darkpan/lib/chart/chart.min.js" %}></script>
    <script src={% static "organization/js/darkpan/lib/easing/easing.min.js" %}></script>
    <script src={% static "organization/js/darkpan/lib/waypoints/waypoints.min.js" %}></script>
    <script src={% static "organization/js/darkpan/lib/owlcarousel/owl.carousel.min.js" %}></script>
    <script src={% static "organization/js/darkpan/lib/tempusdominus/js/moment.min.js" %}></script>
    <script src={% static "organization/js/darkpan/lib/tempusdominus/js/moment-timezone.min.js" %}></script>
    <script src={% static "organization/js/darkpan/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js" %}></script>


    <!-- Template Javascript -->
    <script src={% static "organization/js/darkpan/main.js" %}></script>

    <script>  
          {% comment %} 
            logic behind here is is when there is errors you'll be redirected here, so the logic here check for 
            forms errors just that if there forms errors then show this dialogue but when you say redirect you also touch the 
            first mount which will display error to user 
          {% endcomment %}
        let errorlist = document.getElementsByClassName("errorlist")
        let elem = document.getElementById('message')
        let pMessage = document.getElementById('pMessage')
        console.log('this is error list ', errorlist)
        {% comment %} check for "errorlist" {% endcomment %}
        if (errorlist.length > 0) {
            elem.style.display = 'block'
            if (pMessage.firstChild !== null) {
                console.log('this is my first child ', pMessage.firstChild)
                console.log('can you clear me')
                setTimeout(() => {
                    elem.style.display = 'none'
                }, 3000)
            }
        }
    </script>

</body>

</html>
